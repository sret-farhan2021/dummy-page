<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day Surprise</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --box-gold: #e6b800;
            --ribbon-red: #d00000;
            --neon-pink: #ff007f;
            --neon-glow: 0 0 10px #ff007f, 0 0 20px #ff007f, 0 0 40px #ff007f;
        }

        body {
            margin: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            perspective: 1000px;
        }

        /* --- THE WIDE BOX (TOP ANGLE) --- */
        .scene {
            position: relative;
            width: 350px;
            height: 200px;
            transform: rotateX(20deg);
            cursor: pointer;
        }

        .gift-box {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--box-gold);
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: transform 1.5s ease;
        }

        /* --- SLOW RIBBON UNRAVEL --- */
        .ribbon-v, .ribbon-h {
            position: absolute;
            background: var(--ribbon-red);
            transition: all 2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ribbon-v { width: 50px; height: 100%; left: 50%; transform: translateX(-50%); z-index: 2; }
        .ribbon-h { width: 100%; height: 50px; top: 50%; transform: translateY(-50%); z-index: 1; }

        .bow {
            position: absolute;
            top: -20px; left: 50%;
            transform: translateX(-50%);
            width: 100px; height: 50px;
            z-index: 5;
            transition: all 1.5s ease;
        }

        /* --- LID ANIMATION --- */
        .lid {
            position: absolute;
            top: -5px; left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            background: var(--box-gold);
            border-radius: 10px;
            z-index: 3;
            transition: all 2s cubic-bezier(0.5, -0.5, 0.1, 1.5);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* --- OPEN STATE --- */
        .open .lid { transform: translateZ(200px) translateY(-300px) rotateX(40deg); opacity: 0; }
        .open .ribbon-v { width: 0; opacity: 0; }
        .open .ribbon-h { height: 0; opacity: 0; }
        .open .bow { transform: translateX(-50%) translateY(-100px); opacity: 0; }

        /* --- NEON ROSE & TEXT --- */
        .content {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0) rotate(-15deg);
            text-align: center;
            z-index: 10;
            transition: all 1.5s 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        .open + .content { transform: translate(-50%, -80%) scale(1) rotate(-10deg); }

        .neon-text {
            color: #fff;
            font-size: 1.8rem;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: var(--neon-glow);
            animation: flicker 2s infinite alternate;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* --- ROSE RAIN --- */
        .falling-rose {
            position: absolute;
            top: -50px;
            pointer-events: none;
            animation: rain linear forwards;
        }

        @keyframes rain {
            to { transform: translateY(110vh) rotate(720deg); }
        }

        /* --- FOOTER TEXT --- */
        .footer-text {
            margin-top: 40px;
            color: var(--box-gold);
            font-size: 1.5rem;
            letter-spacing: 5px;
            font-style: italic;
        }

    </style>
</head>
<body>

    <div class="scene" id="boxScene" onclick="openBox()">
        <div class="gift-box" id="box">
            <div class="bow">
                <svg viewBox="0 0 100 50"><path d="M10,25 Q25,0 50,25 Q75,0 90,25 Q75,50 50,25 Q25,50 10,25" fill="#d00000"/></svg>
            </div>
            <div class="lid">
                <div class="ribbon-v"></div>
                <div class="ribbon-h"></div>
            </div>
            <div class="ribbon-v"></div>
        </div>
    </div>

    <div class="content" id="surprise">
        <svg width="180" height="180" viewBox="0 0 100 100">
            <path d="M50,90 Q60,60 50,40" stroke="#2d6a4f" stroke-width="3" fill="none"/>
            <path d="M50,40 C70,10 90,40 50,70 C10,40 30,10 50,40" fill="var(--neon-pink)" style="filter: drop-shadow(0 0 10px var(--neon-pink))"/>
        </svg>
        <div class="neon-text">Rose to prettiest<br>and best girl</div>
    </div>

    <div class="footer-text">HAPPY ROSE DAY</div>

    <script>
        function openBox() {
            const box = document.getElementById('boxScene');
            if(!box.classList.contains('open')) {
                box.classList.add('open');
                startRain();
            }
        }

        function startRain() {
            setInterval(() => {
                const r = document.createElement('div');
                r.className = 'falling-rose';
                r.style.left = Math.random() * 100 + 'vw';
                r.style.animationDuration = (Math.random() * 3 + 2) + 's';
                r.innerHTML = `<span style="color: #ff4d6d; font-size: ${Math.random() * 20 + 10}px;">ðŸŒ¹</span>`;
                document.body.appendChild(r);
                setTimeout(() => r.remove(), 5000);
            }, 100);
        }
    </script>
</body>
</html>
