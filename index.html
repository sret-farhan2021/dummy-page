<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Rose Day ðŸŒ¹</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1, #f8d1d9);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #c2185b;
    }
    .container {
      position: relative;
      text-align: center;
      width: 100%;
      height: 100vh;
    }
    /* Gift Box with images */
    .gift-box {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 0 auto;
      cursor: pointer;
      transition: transform 0.4s;
      z-index: 10;
    }
    .gift-box:hover { transform: scale(1.06); }
    .gift-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 1.2s ease;
    }
    .ribbon-unravel {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://thumbs.dreamstime.com/b/bright-yellow-gift-box-tied-vibrant-red-bow-close-up-view-cheerful-perfectly-wrapped-special-occasion-418997161.jpg') center/contain no-repeat;
      opacity: 1;
      transition: opacity 1.5s ease, transform 1.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      transform-origin: center;
    }
    .gift-box.active .ribbon-unravel {
      opacity: 0;
      transform: scale(1.8) rotate(45deg);
    }
    /* Continuous falling rose petals */
    .petals-container {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      opacity: 0;
      transition: opacity 1s ease 1s;
    }
    .gift-box.active .petals-container { opacity: 1; }
    .petal {
      position: absolute;
      font-size: 20px;
      color: #ff3366;
      user-select: none;
      pointer-events: none;
      animation: fall-petal linear infinite;
    }
    @keyframes fall-petal {
      0%   { transform: translateY(-100vh) rotate(0deg); opacity: 0.8; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    /* Big slanted rose */
    .big-rose {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0) rotate(-15deg);
      font-size: 380px;
      opacity: 0;
      z-index: 5;
      filter: drop-shadow(0 10px 30px rgba(200, 30, 80, 0.5));
      transition: all 1.8s ease 0.8s;
    }
    .gift-box.active .big-rose {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1) rotate(-15deg);
      animation: gentle-glow 4s infinite alternate;
    }
    @keyframes gentle-glow {
      0%   { filter: drop-shadow(0 10px 30px rgba(200, 30, 80, 0.5)); }
      100% { filter: drop-shadow(0 20px 50px rgba(200, 30, 80, 0.8)); }
    }
    /* Message */
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.6rem;
      font-weight: bold;
      color: #c2185b;
      text-shadow: 0 4px 15px rgba(194,24,91,0.6);
      opacity: 0;
      z-index: 6;
      transition: all 1.8s ease 1.5s;
      white-space: nowrap;
    }
    .gift-box.active .message {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="gift-box" id="gift">
      <img src="https://thumbs.dreamstime.com/b/hand-drawn-yellow-gift-box-red-bow-isolated-white-background-196189660.jpg" alt="Gift Box" class="gift-img">
      <div class="ribbon-unravel"></div>
      <div class="big-rose">ðŸŒ¹</div>
      <div class="message">To the prettiest & best girl ðŸŒ¹<br>Happy Rose Day ðŸ’•</div>
    </div>

    <div class="petals-container" id="petals"></div>
  </div>

  <script>
    const gift = document.getElementById('gift');
    const petalsContainer = document.getElementById('petals');

    // Continuous petal rain
    function createPetal() {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.textContent = 'ðŸŒ¸'; // or 'ðŸ¥€' or 'ðŸŒ¹' for variety
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = (Math.random() * 8 + 6) + 's'; // 6-14s fall
      petal.style.animationDelay = Math.random() * 5 + 's';
      petalsContainer.appendChild(petal);
      setTimeout(() => petal.remove(), 15000); // clean up
    }

    gift.addEventListener('click', () => {
      if (!gift.classList.contains('active')) {
        gift.classList.add('active');
        // Start continuous petals
        setInterval(createPetal, 400); // new petal every 0.4s
        // Initial burst
        for(let i = 0; i < 20; i++) createPetal();
      }
    });
  </script>

</body>
</html>
