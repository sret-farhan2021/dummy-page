<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Day Surprise</title>
    <style>
        :root {
            --bg: #000000;
            --box-red: #b30000;
            --ribbon-gold: #ffd700;
            --choc-dark: #3e2723;
            --choc-light: #5d4037;
            --neon-pink: #ff007f;
        }

        body {
            margin: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            perspective: 1200px;
        }

        /* --- GIFT BOX --- */
        .scene {
            position: relative;
            width: 380px;
            height: 180px;
            transform: rotateX(25deg);
            cursor: pointer;
            z-index: 50;
        }

        .gift-box {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--box-red);
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(179, 0, 0, 0.4);
        }

        .ribbon-v, .ribbon-h {
            position: absolute;
            background: var(--ribbon-gold);
            transition: all 2.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ribbon-v { width: 50px; height: 100%; left: 50%; transform: translateX(-50%); z-index: 2; }
        .ribbon-h { width: 100%; height: 50px; top: 50%; transform: translateY(-50%); z-index: 1; }

        .lid {
            position: absolute;
            top: -5px; left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            background: var(--box-red);
            border-radius: 10px;
            z-index: 3;
            transition: all 2s cubic-bezier(0.5, -0.5, 0.1, 1.5);
        }

        .open .lid { transform: translateZ(300px) translateY(-600px) rotateX(45deg); opacity: 0; }
        .open .ribbon-v { width: 0; opacity: 0; }
        .open .ribbon-h { height: 0; opacity: 0; }

        /* --- CHOCOLATE GRID --- */
        .choc-wrapper {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: all 1.5s 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .open + .choc-wrapper {
            transform: translate(-50%, -60%) scale(1);
        }

        .choc-bar {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 8px;
            background: #2b1d0e;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .choc-piece {
            background: var(--choc-dark);
            border: 4px solid var(--choc-light);
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255,255,255,0.1);
            font-size: 10px;
            text-transform: uppercase;
        }

        .choc-piece:hover {
            background: var(--choc-light);
            transform: scale(1.05);
        }

        .choc-piece.clicked {
            transform: scale(0.8) rotate(5deg);
            background: #1a1a1a;
            border-color: #333;
            pointer-events: none;
        }

        /* --- POPUP MESSAGE --- */
        #popup {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 50px;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 10px var(--neon-pink);
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 20px var(--neon-pink);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 200;
        }

        #popup.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .instr {
            color: var(--ribbon-gold);
            margin-top: 15px;
            font-size: 0.9rem;
            letter-spacing: 2px;
            opacity: 0;
            transition: 1s 2.5s;
        }
        .open + .choc-wrapper .instr { opacity: 1; }

        .footer-text { margin-top: 40px; color: var(--ribbon-gold); letter-spacing: 8px; font-weight: bold; opacity: 0.8; }
    </style>
</head>
<body>

    <div class="scene" id="boxScene" onclick="openBox()">
        <div class="gift-box">
            <div class="lid">
                <div class="ribbon-v"></div>
                <div class="ribbon-h"></div>
            </div>
            <div class="ribbon-v"></div>
        </div>
    </div>

    <div class="choc-wrapper">
        <div class="choc-bar" id="chocBar">
            </div>
        <div class="instr">CLICK EACH PIECE FOR A TREAT</div>
    </div>

    <div id="popup">Message here!</div>

    <div class="footer-text">HAPPY CHOCOLATE DAY</div>

    <script>
        const messages = [
            "I love you",
            "You the prettiest",
            "Proud of you",
            "Why are you kawaiii",
            "Kisssssses for my girl",
            "Hugggg me all day",
            "My favorite human",
            "Best girl ever",
            "Forever your fan"
        ];

        const chocBar = document.getElementById('chocBar');
        const popup = document.getElementById('popup');

        // Generate the 3x3 bar
        messages.forEach((msg, index) => {
            const piece = document.createElement('div');
            piece.className = 'choc-piece';
            piece.innerText = 'ðŸ«';
            piece.onclick = (e) => {
                e.stopPropagation();
                showPopup(msg);
                piece.classList.add('clicked');
            };
            chocBar.appendChild(piece);
        });

        function openBox() {
            document.getElementById('boxScene').classList.add('open');
        }

        let timeout;
        function showPopup(msg) {
            clearTimeout(timeout);
            popup.innerText = msg;
            popup.classList.add('show');
            timeout = setTimeout(() => {
                popup.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
