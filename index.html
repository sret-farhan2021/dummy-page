<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Rose Day ðŸŒ¹</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe6f2, #fff0f5, #f8e1e9);
      font-family: 'Segoe UI', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #4a2c3b;
    }

    .container {
      position: relative;
      text-align: center;
    }

    /* Gift Box */
    .gift-box {
      position: relative;
      width: 260px;
      height: 260px;
      cursor: pointer;
      transition: transform 0.4s ease;
    }

    .gift-box:hover {
      transform: scale(1.08);
    }

    .box {
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #ff9ec1, #e07aa5);
      border-radius: 20px;
      position: relative;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .lid {
      position: absolute;
      top: -80px;
      left: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(145deg, #ff88b5, #d95c8f);
      border-radius: 20px 20px 0 0;
      transition: all 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      transform-origin: bottom center;
      z-index: 2;
    }

    .ribbon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 40px;
      background: #c2185b;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 3;
    }

    .ribbon::before,
    .ribbon::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 60px;
      background: #c2185b;
      top: -10px;
      border-radius: 50%;
    }

    .ribbon::before { left: -40px; }
    .ribbon::after { right: -40px; }

    /* Falling small rose */
    .rose-fall {
      position: absolute;
      top: -150px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 120px;
      opacity: 0;
      transition: all 2s ease;
      z-index: 1;
      pointer-events: none;
    }

    /* Big staying rose */
    .rose-big {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 280px;
      opacity: 0;
      z-index: 10;
      pointer-events: none;
      filter: drop-shadow(0 0 20px rgba(194, 24, 91, 0.6));
      transition: all 1.8s ease 1.2s;
    }

    /* Message */
    .message {
      margin-top: 340px;
      font-size: 2.3rem;
      font-weight: 600;
      color: #c2185b;
      opacity: 0;
      transform: translateY(40px);
      transition: all 1.5s ease 1.8s;
      text-shadow: 0 2px 12px rgba(194,24,91,0.4);
    }

    /* Active states */
    .gift-box.active .lid {
      transform: translateY(-180px) rotateX(90deg);
    }

    .gift-box.active .rose-fall {
      opacity: 1;
      top: 40px;
      animation: fall 2.5s ease forwards;
    }

    .gift-box.active .rose-big {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.05);
      animation: gentlePulse 3s infinite alternate ease-in-out;
    }

    .gift-box.active .message {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes fall {
      0%   { top: -150px; transform: translateX(-50%) rotate(0deg); }
      100% { top: 40px;  transform: translateX(-50%) rotate(720deg); }
    }

    @keyframes gentlePulse {
      0%   { transform: translate(-50%, -50%) scale(1.0); }
      100% { transform: translate(-50%, -50%) scale(1.12); }
    }

    /* Sparkles for extra charm */
    .sparkle {
      position: absolute;
      font-size: 36px;
      opacity: 0;
      pointer-events: none;
    }

    .sparkle1 { top: 20%; left: 15%; animation: sparkle 3s infinite 1s; }
    .sparkle2 { top: 35%; right: 20%; animation: sparkle 3.8s infinite 1.6s; }
    .sparkle3 { bottom: 25%; left: 40%; animation: sparkle 4.5s infinite 2.2s; }

    @keyframes sparkle {
      0%,100% { opacity: 0; transform: scale(0.6) rotate(0deg); }
      50%     { opacity: 0.9; transform: scale(1.4) rotate(180deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="gift-box" id="giftBox">
      <div class="box">
        <div class="lid"></div>
        <div class="ribbon"></div>
      </div>
      <div class="rose-fall">ðŸŒ¹</div>
      <div class="rose-big">ðŸŒ¹</div>
      <div class="sparkle sparkle1">âœ¨</div>
      <div class="sparkle sparkle2">ðŸ’ž</div>
      <div class="sparkle sparkle3">ðŸŒ¸</div>
    </div>

    <div class="message" id="msg">
      To the prettiest & best girl I know ðŸ’•<br>
      Happy Rose Day ðŸŒ¹
    </div>
  </div>

  <script>
    const giftBox = document.getElementById('giftBox');

    giftBox.addEventListener('click', () => {
      if (!giftBox.classList.contains('active')) {
        giftBox.classList.add('active');
      }
    });
  </script>

</body>
</html>
