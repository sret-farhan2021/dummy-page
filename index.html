<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Ghibli Watchlist ðŸŒ±</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Segoe UI', system-ui, sans-serif; }
    .star { cursor: pointer; font-size: 1.5rem; }
    .star:hover { transform: scale(1.2); }

    /* Full-screen centered magical butterfly */
    #page-butterfly {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      pointer-events: none;
      z-index: -1;
      opacity: 0.75;
      animation: flutter 14s ease-in-out infinite;
    }
    @keyframes flutter {
      0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
      25% { transform: translate(-50%, -50%) translateY(-40px) translateX(30px) rotate(15deg); }
      50% { transform: translate(-50%, -50%) translateY(30px) translateX(-25px) rotate(-12deg); }
      75% { transform: translate(-50%, -50%) translateY(-35px) translateX(-35px) rotate(18deg); }
    }

    .movie-card:hover {
      transform: translateY(-10px) scale(1.03);
      transition: transform 0.4s ease;
    }
  </style>
</head>
<body class="min-h-screen bg-cover bg-center bg-fixed"
      style="background-image: url('https://wallpapers.com/images/hd/studio-ghibli-rolling-hills-ki5m1rdqacgexsu5.jpg')">
  <div class="min-h-screen bg-green-900/70 backdrop-blur-sm relative">

    <!-- Full-screen centered magical butterfly -->
    <img id="page-butterfly" src="https://i.pinimg.com/originals/df/dc/d3/dfdcd35174eeff31c50d1a23bd788af7.gif" alt="Magical butterfly">

    <header class="text-center py-12 relative z-10">
      <h1 class="text-5xl md:text-6xl font-bold text-white drop-shadow-2xl">My Ghibli Watchlist ðŸŒ¿</h1>
      <p class="text-xl text-green-100 mt-4">Track your magical journey through Studio Ghibli films</p>
    </header>
    <main class="max-w-7xl mx-auto px-6 pb-12 relative z-10">
      <div class="flex justify-center gap-4 mb-10 flex-wrap">
        <button onclick="setFilter('all')" class="px-8 py-3 bg-green-600 text-white rounded-full hover:bg-green-500 transition text-lg font-medium">All</button>
        <button onclick="setFilter('plan')" class="px-8 py-3 bg-amber-600 text-white rounded-full hover:bg-amber-500 transition text-lg font-medium">Plan to Watch</button>
        <button onclick="setFilter('watched')" class="px-8 py-3 bg-emerald-600 text-white rounded-full hover:bg-emerald-500 transition text-lg font-medium">Watched</button>
      </div>
      <div id="movie-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
        <div class="text-white text-center">Loading magical films...</div>
      </div>
    </main>
  </div>
  <script>
    const API_URL = 'https://ghibliapi.vercel.app/films';
    let movies = [];
    let watchlist = JSON.parse(localStorage.getItem('ghibliWatchlist') || '{}');
    let currentFilter = 'all';

    // Hardcoded extras (including The Boy and the Heron just in case)
    const extraFilms = [
      {
        id: 'nausicaa-1984',
        title: 'NausicaÃ¤ of the Valley of the Wind',
        description: 'Warrior and pacifist Princess NausicaÃ¤ desperately struggles to prevent two warring nations from destroying themselves and their dying planet.',
        director: 'Hayao Miyazaki',
        release_date: '1984',
        movie_banner: 'https://image.tmdb.org/t/p/original/5w0JguZqC0txcH2oHs4eieF4g6y.jpg',
        image: 'https://image.tmdb.org/t/p/original/gmG7c4U5d4E6j6CRBdb2Q4r5T1t.jpg'
      },
      {
        id: 'ocean-waves-1993',
        title: 'Ocean Waves',
        description: 'As a young man returns home after his first year away at college he recalls his senior year of high school and the iron-willed, self-sufficient girl that stole his heart.',
        director: 'Tomomi Mochizuki',
        release_date: '1993',
        movie_banner: 'https://image.tmdb.org/t/p/original/4zJ7p1yB1c9o4R3p4Z2Z8L3Z9nQ.jpg',
        image: 'https://image.tmdb.org/t/p/original/4zJ7p1yB1c9o4R3p4Z2Z8L3Z9nQ.jpg'
      },
      {
        id: 'yamadas-1999',
        title: 'My Neighbors the Yamadas',
        description: 'The Yamadas are a typical middle class Japanese family in urban Tokyo and this film shows us a variety of episodes of their lives.',
        director: 'Isao Takahata',
        release_date: '1999',
        movie_banner: 'https://image.tmdb.org/t/p/original/8Uf2cr1ah9p9n2h1bF8f4f4o1oA.jpg',
        image: 'https://image.tmdb.org/t/p/original/8Uf2cr1ah9p9n2h1bF8f4f4o1oA.jpg'
      },
      {
        id: 'boy-heron-2023',
        title: 'The Boy and the Heron',
        description: 'A young boy named Mahito yearning for his mother ventures into a world shared by the living and the dead. There, death comes to an end, and life finds a new beginning.',
        director: 'Hayao Miyazaki',
        release_date: '2023',
        movie_banner: 'https://image.tmdb.org/t/p/original/jhC8gZ0o5h5q2E4zr6tT3cOp3wM.jpg',
        image: 'https://image.tmdb.org/t/p/original/fp0M4JEx9nCnbN2U4y8swmz8LGs.jpg'
      }
    ];

    function saveWatchlist() {
      localStorage.setItem('ghibliWatchlist', JSON.stringify(watchlist));
    }
    function setFilter(filter) {
      currentFilter = filter;
      renderMovies();
    }
    function updateMovie(id, status, rating = 0) {
      if (!watchlist[id]) watchlist[id] = {};
      watchlist[id].status = status;
      if (rating) watchlist[id].rating = rating;
      saveWatchlist();
      renderMovies();
    }
    function renderMovies() {
      const grid = document.getElementById('movie-grid');
      grid.innerHTML = '';
      const filtered = movies.filter(movie => {
        if (currentFilter === 'all') return true;
        return watchlist[movie.id]?.status === currentFilter;
      });
      if (filtered.length === 0) {
        grid.innerHTML = '<p class="text-white text-2xl col-span-full text-center">No movies here yet âœ¨</p>';
        return;
      }
      filtered.forEach(movie => {
        const data = watchlist[movie.id] || { status: 'none', rating: 0 };
        const card = document.createElement('div');
        card.className = 'bg-white/95 rounded-3xl overflow-hidden shadow-2xl movie-card';

        card.innerHTML = `
          <img src="${movie.movie_banner || movie.image}" alt="${movie.title}" class="w-full h-64 object-cover"/>
          <div class="p-6">
            <h2 class="text-2xl font-bold text-green-900">${movie.title}</h2>
            <p class="text-gray-600 mt-1">${movie.director} â€¢ ${movie.release_date}</p>
            <p class="text-gray-700 text-sm mt-3 line-clamp-3">${movie.description}</p>
            <div class="mt-6 space-y-3">
              <select onchange="updateMovie('${movie.id}', this.value)"
                      class="w-full px-4 py-2 rounded-lg border-2 border-green-400 bg-white text-gray-800 font-medium">
                <option value="none" ${data.status === 'none' ? 'selected' : ''}>Not Set</option>
                <option value="plan" ${data.status === 'plan' ? 'selected' : ''}>Plan to Watch</option>
                <option value="watched" ${data.status === 'watched' ? 'selected' : ''}>Watched</option>
              </select>
              ${data.status === 'watched' ? `
                <div class="flex items-center justify-center gap-1">
                  <span class="text-gray-700 font-medium">Rating:</span>
                  ${[1,2,3,4,5].map(star => `
                    <span class="star" onclick="updateMovie('${movie.id}', 'watched', ${star})">
                      ${star <= data.rating ? 'â­' : 'â˜†'}
                    </span>
                  `).join('')}
                </div>` : ''}
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        movies = [...data, ...extraFilms].sort((a, b) => a.release_date.localeCompare(b.release_date));
        renderMovies();
      })
      .catch(err => {
        document.getElementById('movie-grid').innerHTML =
          '<p class="text-red-300 text-center col-span-full">Failed to load films ðŸ˜¢ Check your internet!</p>';
      });
  </script>
</body>
</html>
