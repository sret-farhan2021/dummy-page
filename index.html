<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propose Day Surprise</title>
    <style>
        :root {
            --bg: #000000;
            --box-gold: #ffd700;
            --ribbon-red: #d52d58;
            --diamond-glow: #00f2ff;
            --ring-gold: #ffcc33;
        }

        body {
            margin: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            perspective: 1200px;
        }

        .scene {
            position: relative;
            width: 380px;
            height: 180px;
            transform: rotateX(25deg);
            cursor: pointer;
            z-index: 50;
            transition: transform 0.5s;
        }

        .gift-box {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--box-gold);
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
        }

        .ribbon-v, .ribbon-h {
            position: absolute;
            background: var(--ribbon-red);
            transition: all 2.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ribbon-v { width: 50px; height: 100%; left: 50%; transform: translateX(-50%); z-index: 2; }
        .ribbon-h { width: 100%; height: 50px; top: 50%; transform: translateY(-50%); z-index: 1; }

        .lid {
            position: absolute;
            top: -5px; left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            background: var(--box-gold);
            border-radius: 10px;
            z-index: 3;
            transition: all 2s cubic-bezier(0.5, -0.5, 0.1, 1.5);
        }

        .open .lid { transform: translateZ(300px) translateY(-600px) rotateX(45deg); opacity: 0; }
        .open .ribbon-v { width: 0; opacity: 0; }
        .open .ribbon-h { height: 0; opacity: 0; }

        /* --- THE RING STYLES --- */
        .ring-wrapper {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: all 1.5s 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .open + .ring-wrapper {
            transform: translate(-50%, -65%) scale(1.2);
        }

        .ring-container {
            width: 100px;
            height: 120px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ring-band {
            width: 60px;
            height: 60px;
            border: 6px solid var(--ring-gold);
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
            box-shadow: 0 0 10px rgba(255, 204, 51, 0.5);
        }

        .diamond {
            width: 25px;
            height: 25px;
            background: #fff;
            clip-path: polygon(50% 0%, 100% 40%, 80% 100%, 20% 100%, 0% 40%);
            position: absolute;
            top: 15px;
            background: linear-gradient(135deg, #fff 0%, var(--diamond-glow) 100%);
            box-shadow: 0 0 20px var(--diamond-glow);
            animation: diamond-shine 2s infinite ease-in-out;
        }

        @keyframes diamond-shine {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 5px var(--diamond-glow)); }
            50% { filter: brightness(1.5) drop-shadow(0 0 20px var(--diamond-glow)); }
        }

        /* --- NEON MESSAGE ABOVE RING --- */
        .neon-msg {
            margin-bottom: 40px;
            width: 500px;
            text-align: center;
            color: #fff;
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff;
            opacity: 0;
            transition: opacity 1.5s 2.5s;
        }

        .open + .ring-wrapper .neon-msg { opacity: 1; }

        /* --- RAIN STYLES (Sparkles instead of roses) --- */
        .falling-sparkle {
            position: absolute;
            top: -50px;
            animation: rain linear forwards;
            z-index: 1000;
        }

        @keyframes rain { to { transform: translateY(110vh) rotate(360deg); } }

        .footer-text { margin-top: 60px; color: var(--box-gold); letter-spacing: 8px; font-weight: bold; opacity: 0.8; }
    </style>
</head>
<body>

    <div class="scene" id="boxScene" onclick="openBox()">
        <div class="gift-box" id="box">
            <div class="lid">
                <div class="ribbon-v"></div>
                <div class="ribbon-h"></div>
            </div>
            <div class="ribbon-v"></div>
        </div>
    </div>

    <div class="ring-wrapper">
        <div class="neon-msg">WILL YOU BE MORE<br>THAN JUST A FRIEND?</div>
        <div class="ring-container">
            <div class="diamond"></div>
            <div class="ring-band"></div>
        </div>
    </div>

    <div class="footer-text">HAPPY PROPOSE DAY</div>

    <script>
        function openBox() {
            const scene = document.getElementById('boxScene');
            if(!scene.classList.contains('open')) {
                scene.classList.add('open');
                startSparkleRain();
            }
        }

        function startSparkleRain() {
            setInterval(() => {
                const s = document.createElement('div');
                s.className = 'falling-sparkle';
                s.style.left = Math.random() * 100 + 'vw';
                s.style.animationDuration = (Math.random() * 3 + 2) + 's';
                s.innerHTML = `<span style="color: #00f2ff; font-size: ${Math.random() * 5 + 10}px;">âœ¨</span>`;
                document.body.appendChild(s);
                setTimeout(() => s.remove(), 5000);
            }, 100);
        }
    </script>
</body>
</html>
