<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day Surprise</title>
    <style>
        :root {
            --bg: #fffafa;
            --box-yellow: #ffd700;
            --ribbon-red: #e63946;
            --rose-main: #ff4d6d;
            --rose-dark: #c9184a;
            --rose-light: #ffb3c1;
            --neon-pink: #ff007f;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Roboto, sans-serif;
            perspective: 1200px;
        }

        /* --- WIDE BOX TOP ANGLE --- */
        .scene {
            position: relative;
            width: 400px;
            height: 180px;
            transform: rotateX(25deg);
            cursor: pointer;
            z-index: 5;
        }

        .gift-box {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--box-yellow);
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .ribbon-v, .ribbon-h {
            position: absolute;
            background: var(--ribbon-red);
            transition: all 2.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ribbon-v { width: 60px; height: 100%; left: 50%; transform: translateX(-50%); z-index: 2; }
        .ribbon-h { width: 100%; height: 50px; top: 50%; transform: translateY(-50%); z-index: 1; }

        .lid {
            position: absolute;
            top: -2px; left: -2px;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            background: var(--box-yellow);
            border-radius: 10px;
            z-index: 3;
            transition: all 2s cubic-bezier(0.5, -0.5, 0.1, 1.5);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* --- OPEN ANIMATION --- */
        .open .lid { transform: translateZ(400px) translateY(-500px) rotateX(40deg); opacity: 0; }
        .open .ribbon-v { width: 0; opacity: 0; }
        .open .ribbon-h { height: 0; opacity: 0; }

        /* --- MULTI-LAYERED ROSE --- */
        .content {
            position: absolute;
            top: 40%; left: 50%;
            transform: translate(-50%, -50%) scale(0) rotate(-10deg);
            text-align: center;
            z-index: 10;
            transition: all 1.5s 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        .open + .content { transform: translate(-50%, -85%) scale(1) rotate(-10deg); }

        .neon-msg {
            margin-top: 20px;
            font-weight: 800;
            color: #fff;
            font-size: 1.8rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink), 0 0 30px var(--neon-pink);
            line-height: 1.2;
        }

        /* --- RAINING ROSES --- */
        .falling-rose {
            position: absolute;
            top: -50px;
            pointer-events: none;
            animation: rain linear forwards;
        }

        @keyframes rain {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .footer-text {
            margin-top: 60px;
            color: #555;
            font-size: 1.4rem;
            letter-spacing: 6px;
            font-weight: 300;
        }
    </style>
</head>
<body>

    <div class="scene" id="boxScene" onclick="openBox()">
        <div class="gift-box" id="box">
            <div class="lid">
                <div class="ribbon-v"></div>
                <div class="ribbon-h"></div>
            </div>
            <div class="ribbon-v"></div>
        </div>
    </div>

    <div class="content" id="surprise">
        <svg width="220" height="280" viewBox="0 0 100 140">
            <path d="M50,135 Q55,100 50,70" stroke="#2d6a4f" stroke-width="5" fill="none" />
            <path d="M52,110 Q75,105 80,85 Q65,95 52,105" fill="#40916c" />
            <path d="M48,120 Q25,115 20,95 Q35,105 48,115" fill="#40916c" />
            
            <circle cx="50" cy="50" r="45" fill="var(--rose-dark)" /> <path d="M50,10 C80,10 95,45 50,85 C5,45 20,10 50,10" fill="var(--rose-main)" /> <path d="M50,20 C70,20 80,45 50,70 C20,45 30,20 50,20" fill="var(--rose-dark)" opacity="0.8" />
            <path d="M50,25 C65,25 75,45 50,65 C25,45 35,25 50,25" fill="#ff758f" />
            <path d="M50,35 C60,35 65,50 50,60 C35,50 40,35 50,35" fill="var(--rose-light)" />
            
            <ellipse cx="50" cy="45" rx="8" ry="10" fill="var(--rose-dark)" />
        </svg>
        <div class="neon-msg">Rose to prettiest<br>& best girl</div>
    </div>

    <div class="footer-text">HAPPY ROSE DAY</div>

    <script>
        function openBox() {
            const box = document.getElementById('boxScene');
            if(!box.classList.contains('open')) {
                box.classList.add('open');
                startRain();
            }
        }

        function startRain() {
            setInterval(() => {
                const r = document.createElement('div');
                r.className = 'falling-rose';
                r.style.left = Math.random() * 100 + 'vw';
                r.style.animationDuration = (Math.random() * 3 + 2) + 's';
                r.innerHTML = `<span style="color: #ff4d6d; font-size: ${Math.random() * 15 + 15}px;">ðŸŒ¹</span>`;
                document.body.appendChild(r);
                setTimeout(() => r.remove(), 5000);
            }, 120);
        }
    </script>
</body>
</html>
