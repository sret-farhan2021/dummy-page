<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Rose Day ðŸŒ¹</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #fff5f7, #ffebee, #f8d1d9);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #c2185b;
    }
    .container {
      position: relative;
      text-align: center;
      width: 100%;
      height: 100vh;
    }

    /* Gift Box - Yellow with Red Ribbon & Bow */
    .gift-box {
      position: relative;
      width: 280px;
      height: 280px;
      margin: 0 auto;
      cursor: pointer;
      transition: transform 0.4s;
      z-index: 10;
    }
    .gift-box:hover { transform: scale(1.05); }

    .box {
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #ffeb3b, #fdd835, #fbc02d);
      border-radius: 18px;
      position: relative;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25),
                  inset 0 5px 15px rgba(255,255,255,0.4),
                  inset 0 -5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    /* Lid */
    .lid {
      position: absolute;
      top: -90px;
      left: 0;
      width: 100%;
      height: 110px;
      background: linear-gradient(145deg, #fff176, #ffeb3b);
      border-radius: 18px 18px 0 0;
      transition: all 1.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      transform-origin: bottom center;
      z-index: 2;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    /* Red Ribbon + Bow (CSS only) */
    .ribbon {
      position: absolute;
      inset: 0;
      z-index: 3;
      pointer-events: none;
    }
    .ribbon-band {
      position: absolute;
      width: 100%;
      height: 40px;
      background: #d32f2f;
      top: 50%;
      transform: translateY(-50%);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .ribbon-band::before,
    .ribbon-band::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: #d32f2f;
    }
    .ribbon-band::before { transform: rotate(90deg) translate(50%, -50%); left: 50%; top: 50%; }
    .ribbon-band::after { transform: rotate(90deg) translate(-50%, -50%); right: 50%; top: 50%; }

    .bow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 80px;
      z-index: 4;
    }
    .bow::before,
    .bow::after {
      content: '';
      position: absolute;
      width: 70px;
      height: 70px;
      background: #f44336;
      border-radius: 50% 50% 0 50%;
      top: -20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .bow::before { left: -35px; transform: rotate(-45deg); }
    .bow::after { right: -35px; transform: rotate(45deg); }
    .bow-tail {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-top: 60px solid #d32f2f;
    }

    /* Unravel animation for ribbon */
    .gift-box.active .ribbon {
      animation: unravel 2s ease forwards;
    }
    @keyframes unravel {
      0%   { transform: scale(1) rotate(0deg); opacity: 1; }
      100% { transform: scale(2.5) rotate(180deg) translateY(-100px); opacity: 0; }
    }

    /* Continuous small rose petal rain */
    .petals { 
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s ease 0.8s;
    }
    .gift-box.active .petals { opacity: 1; }
    .petal {
      position: absolute;
      font-size: 18px;
      color: #e91e63;
      opacity: 0.7;
      user-select: none;
      pointer-events: none;
      animation: petal-fall linear infinite;
    }
    @keyframes petal-fall {
      0%   { transform: translateY(-120vh) rotate(0deg) translateX(0); opacity: 0.8; }
      100% { transform: translateY(120vh) rotate(1080deg) translateX(80vw); opacity: 0; }
    }

    /* Big slanted rose with stem */
    .big-rose {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0) rotate(-12deg);
      font-size: 320px;
      opacity: 0;
      z-index: 5;
      filter: drop-shadow(0 15px 40px rgba(200,30,80,0.6));
      transition: all 1.6s ease 0.6s;
    }
    .gift-box.active .big-rose {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1) rotate(-12deg);
      animation: pulse-glow 5s infinite alternate ease-in-out;
    }
    @keyframes pulse-glow {
      0%   { filter: drop-shadow(0 15px 40px rgba(200,30,80,0.6)); }
      100% { filter: drop-shadow(0 25px 60px rgba(200,30,80,0.9)); }
    }

    /* Stem (simple line) */
    .stem {
      position: absolute;
      bottom: -80px;
      left: 50%;
      transform: translateX(-50%) rotate(-12deg);
      width: 8px;
      height: 180px;
      background: linear-gradient(to bottom, #2e7d32, #1b5e20);
      border-radius: 4px;
      z-index: 4;
      opacity: 0;
      transition: opacity 1.8s ease 1s;
    }
    .gift-box.active .stem { opacity: 1; }

    /* Message overlaid */
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.4rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 3px 15px rgba(0,0,0,0.6), 0 0 20px rgba(194,24,91,0.8);
      opacity: 0;
      z-index: 6;
      transition: all 1.8s ease 1.8s;
      white-space: nowrap;
      pointer-events: none;
    }
    .gift-box.active .message { opacity: 1; }
  </style>
</head>
<body>

  <div class="container">
    <div class="gift-box" id="gift">
      <div class="box">
        <div class="lid"></div>
        <div class="ribbon">
          <div class="ribbon-band"></div>
          <div class="bow">
            <div class="bow-tail"></div>
          </div>
        </div>
      </div>
      <div class="big-rose">ðŸŒ¹</div>
      <div class="stem"></div>
      <div class="message">To the prettiest & best girl ðŸŒ¹<br>Happy Rose Day ðŸ’•</div>
    </div>

    <div class="petals" id="petals"></div>
  </div>

  <script>
    const gift = document.getElementById('gift');
    const petals = document.getElementById('petals');

    function createPetal() {
      const p = document.createElement('div');
      p.className = 'petal';
      p.textContent = 'ðŸŒ¸'; // or 'ðŸŒ¹' or 'ðŸ¥€'
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDuration = (Math.random() * 10 + 8) + 's'; // slow & dreamy
      p.style.animationDelay = Math.random() * 6 + 's';
      petals.appendChild(p);
      setTimeout(() => p.remove(), 20000);
    }

    gift.addEventListener('click', () => {
      if (!gift.classList.contains('active')) {
        gift.classList.add('active');
        // Continuous petal rain
        setInterval(createPetal, 600);
        // Initial burst
        for (let i = 0; i < 25; i++) createPetal();
      }
    });
  </script>

</body>
</html>
