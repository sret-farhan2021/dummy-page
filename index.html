<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day Surprise</title>
    <style>
        :root {
            --bg: #050505;
            --box-gold: #ffcc00;
            --ribbon-red: #c00000;
            --neon-pink: #ff007f;
            --rose-gradient: radial-gradient(circle, #ff5e7e 0%, #ff007f 60%, #800040 100%);
        }

        body {
            margin: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Georgia', serif;
            perspective: 1200px;
        }

        /* --- THE WIDE BOX (TOP ANGLE) --- */
        .scene {
            position: relative;
            width: 380px;
            height: 180px;
            transform: rotateX(25deg);
            cursor: pointer;
            z-index: 5;
        }

        .gift-box {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--box-gold);
            border-radius: 4px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            transition: transform 1.5s ease;
        }

        .ribbon-v, .ribbon-h {
            position: absolute;
            background: var(--ribbon-red);
            transition: all 2.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }

        .ribbon-v { width: 60px; height: 100%; left: 50%; transform: translateX(-50%); z-index: 2; }
        .ribbon-h { width: 100%; height: 50px; top: 50%; transform: translateY(-50%); z-index: 1; }

        .lid {
            position: absolute;
            top: -2px; left: -2px;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            background: var(--box-gold);
            border-radius: 6px;
            z-index: 3;
            transition: all 2s cubic-bezier(0.5, -0.5, 0.1, 1.5);
            border: 1px solid rgba(0,0,0,0.1);
        }

        /* --- OPENING ANIMATION --- */
        .open .lid { transform: translateZ(300px) translateY(-400px) rotateX(70deg) rotateY(20deg); opacity: 0; }
        .open .ribbon-v { width: 0; opacity: 0; }
        .open .ribbon-h { height: 0; opacity: 0; }

        /* --- THE DETAILED ROSE --- */
        .content {
            position: absolute;
            top: 45%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            text-align: center;
            z-index: 10;
            transition: all 1.8s 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        .open + .content { transform: translate(-50%, -75%) scale(1); }

        .rose-container {
            filter: drop-shadow(0 0 15px var(--neon-pink));
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { filter: drop-shadow(0 0 15px var(--neon-pink)); transform: scale(1); }
            50% { filter: drop-shadow(0 0 30px var(--neon-pink)); transform: scale(1.05); }
        }

        .neon-text {
            color: #fff;
            font-size: 1.6rem;
            margin-top: 15px;
            text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink);
            letter-spacing: 1px;
            font-weight: bold;
        }

        /* --- RAINING ROSES --- */
        .falling-rose {
            position: absolute;
            top: -50px;
            pointer-events: none;
            animation: rain linear forwards;
            font-size: 20px;
        }

        @keyframes rain {
            to { transform: translateY(110vh) rotate(720deg); }
        }

        .footer-text {
            margin-top: 50px;
            color: var(--box-gold);
            font-size: 1.2rem;
            letter-spacing: 8px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="scene" id="boxScene" onclick="openBox()">
        <div class="gift-box" id="box">
            <div class="lid">
                <div class="ribbon-v"></div>
                <div class="ribbon-h"></div>
            </div>
            <div class="ribbon-v"></div>
        </div>
    </div>

    <div class="content" id="surprise">
        <div class="rose-container">
            <svg width="200" height="200" viewBox="0 0 100 120">
                <path d="M50,110 Q55,80 50,55" stroke="#1a4332" stroke-width="4" fill="none" />
                <path d="M52,85 Q70,80 75,65 Q60,70 52,80" fill="#2d6a4f" />
                <path d="M48,95 Q30,90 25,75 Q40,80 48,90" fill="#2d6a4f" />
                <ellipse cx="50" cy="45" rx="25" ry="30" fill="#800040" />
                <path d="M50,20 C75,20 85,50 50,75 C15,50 25,20 50,20" fill="#ff007f" />
                <path d="M50,30 C65,30 70,50 50,65 C30,50 35,30 50,30" fill="#ff4d94" />
                <circle cx="50" cy="40" r="8" fill="#ff80b3" />
            </svg>
        </div>
        <div class="neon-text">ROSE TO PRETTIEST<br>& BEST GIRL</div>
    </div>

    <div class="footer-text">HAPPY ROSE DAY</div>

    <script>
        function openBox() {
            const box = document.getElementById('boxScene');
            if(!box.classList.contains('open')) {
                box.classList.add('open');
                startRain();
            }
        }

        function startRain() {
            setInterval(() => {
                const r = document.createElement('div');
                r.className = 'falling-rose';
                r.style.left = Math.random() * 100 + 'vw';
                r.style.animationDuration = (Math.random() * 3 + 2) + 's';
                // Mixture of flower emojis
                const flowers = ['ðŸŒ¹', 'ðŸŒ¸', 'ðŸ¥€'];
                r.innerText = flowers[Math.floor(Math.random() * flowers.length)];
                document.body.appendChild(r);
                setTimeout(() => r.remove(), 5000);
            }, 150);
        }
    </script>
</body>
</html>
