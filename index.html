<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day Surprise</title>
    <style>
        /* --- GLOBAL & BOX STYLES --- */
        :root {
            --bg: #000000;
            --box-gold: #ffd700;
            --ribbon-red: #d52d58;
            --neon-pink: #ff007f;
        }

        body {
            margin: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            perspective: 1200px;
        }

        .scene {
            position: relative;
            width: 380px;
            height: 180px;
            transform: rotateX(25deg);
            cursor: pointer;
            z-index: 50; /* Lower than the wrapper so stem shows in front */
            transition: transform 0.5s;
        }

        .gift-box {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--box-gold);
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
        }

        .ribbon-v, .ribbon-h {
            position: absolute;
            background: var(--ribbon-red);
            transition: all 2.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ribbon-v { width: 50px; height: 100%; left: 50%; transform: translateX(-50%); z-index: 2; }
        .ribbon-h { width: 100%; height: 50px; top: 50%; transform: translateY(-50%); z-index: 1; }

        .lid {
            position: absolute;
            top: -5px; left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            background: var(--box-gold);
            border-radius: 10px;
            z-index: 3;
            transition: all 2s cubic-bezier(0.5, -0.5, 0.1, 1.5);
        }

        .open .lid { transform: translateZ(300px) translateY(-600px) rotateX(45deg); opacity: 0; }
        .open .ribbon-v { width: 0; opacity: 0; }
        .open .ribbon-h { height: 0; opacity: 0; }

        /* --- THE SPECIAL ROSE STYLES --- */
        .rose-wrapper {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: all 1.5s 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100; /* Higher z-index to stay in front of the box */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .open + .rose-wrapper {
            transform: translate(-50%, -65%) scale(0.9);
        }

        .container {
            width: 100px;
            height: 300px;
            position: relative;
        }

        .container div { position: absolute; }

        .container .glow {
            width: 170px; height: 170px;
            border-radius: 100%;
            border: 1px solid rgba(245, 148, 184, 0.47);
            box-shadow: 0px 0px 20px #f594b8;
            left: -40px; top: -40px;
            animation: glowing 2.5s ease-in-out infinite;
        }

        .container .rose-petals > div {
            background: #d52d58;
            width: 45px; height: 80px;
            transition: all 0.5s ease-out;
        }

        .container .rose-petals > div:nth-child(1) { border-radius: 15px; left: 20px; top: -6px; }
        .container .rose-petals > div:nth-child(2), .container .rose-petals > div:nth-child(4), .container .rose-petals > div:nth-child(6) { border-radius: 0px 30px 0px 30px; background: #b81b43; left: 0; transform-origin: bottom right; }
        .container .rose-petals > div:nth-child(3), .container .rose-petals > div:nth-child(5), .container .rose-petals > div:nth-child(7) { border-radius: 30px 0px 30px 0px; left: 40px; transform-origin: bottom left; }

        .open + .rose-wrapper .rose-petals > div:nth-child(2) { animation: openRose2 3s ease-in-out forwards; animation-delay: 2s; }
        .open + .rose-wrapper .rose-petals > div:nth-child(3) { animation: openRose3 3s ease-in-out forwards; animation-delay: 2s; }
        .open + .rose-wrapper .rose-petals > div:nth-child(4) { animation: openRose4 3s ease-in-out forwards; animation-delay: 2s; }
        .open + .rose-wrapper .rose-petals > div:nth-child(5) { animation: openRose5 3s ease-in-out forwards; animation-delay: 2s; }

        .container .rose-leaves > div:nth-last-child(1) { width: 55px; height: 30px; background: #338f37; top: 60px; left: 15px; border-radius: 100px; }
        .container .rose-leaves > div:nth-child(1) { width: 6px; height: 230px; top: 80px; background: #066406; left: 40px; }

        @keyframes openRose2 { 100% { transform: rotate(-60deg); top: 210px; left: -30px; } }
        @keyframes openRose3 { 100% { transform: rotate(60deg); } }
        @keyframes openRose4 { 100% { transform: rotate(-30deg); } }
        @keyframes openRose5 { 100% { transform: rotate(30deg); } }
        @keyframes glowing { 50% { box-shadow: 0px 0px 60px #f594b8; } }

        /* --- NEON MESSAGE ABOVE ROSE --- */
        .neon-msg {
            margin-bottom: 20px; /* Space between text and rose */
            width: 500px;
            text-align: center;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink), 0 0 40px var(--neon-pink);
            opacity: 0;
            transition: opacity 1.5s 2.5s;
        }

        .open + .rose-wrapper .neon-msg { opacity: 1; }

        /* --- FOOTER & RAIN --- */
        .footer-text { margin-top: 60px; color: var(--box-gold); letter-spacing: 8px; font-weight: bold; opacity: 0.8; }
        .falling-rose { position: absolute; top: -50px; animation: rain linear forwards; z-index: 1000; }
        @keyframes rain { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="scene" id="boxScene" onclick="openBox()">
        <div class="gift-box" id="box">
            <div class="lid">
                <div class="ribbon-v"></div>
                <div class="ribbon-h"></div>
            </div>
            <div class="ribbon-v"></div>
        </div>
    </div>

    <div class="rose-wrapper">
        <div class="neon-msg">ROSE TO PRETTIEST<br>& BEST GIRL</div>
        <div class="container">
            <div class="glow"></div>
            <div class="rose-leaves">
                <div></div>
                <div></div>
            </div>
            <div class="rose-petals">
                <div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
        </div>
    </div>

    <div class="footer-text">HAPPY ROSE DAY</div>

    <script>
        function openBox() {
            const scene = document.getElementById('boxScene');
            if(!scene.classList.contains('open')) {
                scene.classList.add('open');
                startRain();
            }
        }

        function startRain() {
            setInterval(() => {
                const r = document.createElement('div');
                r.className = 'falling-rose';
                r.style.left = Math.random() * 100 + 'vw';
                r.style.animationDuration = (Math.random() * 3 + 2) + 's';
                r.innerHTML = `<span style="color: #ff4d6d; font-size: ${Math.random() * 10 + 15}px;">ðŸŒ¹</span>`;
                document.body.appendChild(r);
                setTimeout(() => r.remove(), 5000);
            }, 180);
        }
    </script>
</body>
</html>
